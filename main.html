<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorted Articles</title>
</head>
<body>
  <h2>Articles List</h2>
  <ul id="band"></ul>

  <script>
    const bands = [
      'The Plot in You', 
      'The Devil Wears Prada', 
      'Pierce the Veil', 
      'Norma Jean', 
      'The Bled', 
      'Say Anything', 
      'The Midway State', 
      'We Came as Romans', 
      'Counterparts', 
      'Oh, Sleeper', 
      'A Skylit Drive', 
      'Anywhere But Here', 
      'An Old Dog'
    ];

    // Function to remove 'a', 'an', 'the' from start
    function stripArticle(name) {
      return name.replace(/^(a |an |the )/i, '').trim();
    }

    // Sort ignoring articles
    const sortedBands = bands.sort((a, b) => {
      return stripArticle(a).localeCompare(stripArticle(b));
    });

    // Display in the list
    const bandList = document.getElementById('band');
    bandList.innerHTML = sortedBands.map(band => `<li>${band}</li>`).join('');
  </script>
</body>
</html>
